<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Mobile Optimization -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Clean Check" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Touch & Interaction Optimization -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    
    <!-- Primary Meta Tags -->
    <title>Clean Check - Verified Health Transparency Platform</title>
    <meta name="title" content="Clean Check - Verified Health Transparency Platform" />
    <meta name="description" content="Share verified health status information for mutual safety and informed intimacy. Peer-to-peer transparency through QR codes." />
    <meta name="author" content="Clean Check" />
    <meta name="keywords" content="health verification, QR code, health transparency, verified status, peer-to-peer" />
    
    <!-- App Icons for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-120.png" />
    
    <!-- App Icons for Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Clean Check - Verified Health Transparency" />
    <meta property="og:description" content="Share verified health status through secure QR codes" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="Clean Check" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CleanCheck" />
    <meta name="twitter:title" content="Clean Check - Verified Health Transparency" />
    <meta name="twitter:description" content="Share verified health status through secure QR codes" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Prevent indexing of sensitive pages -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mobile Scroll Optimization -->
    <style>
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Improve touch targets on mobile */
      @media (max-width: 768px) {
        button, a, input, select, textarea {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
  </body>
</html>
