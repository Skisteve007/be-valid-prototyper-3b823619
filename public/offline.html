<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALID - Offline</title>
  <link rel="icon" href="/app-icon.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      color: #ffffff;
      font-family: 'Exo', 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00f0ff, #39FF14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #a0a0a0;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .retry-btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00f0ff, #0080ff);
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
    }
    
    .status-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/app-icon.jpg" alt="VALID" class="logo">
    <div class="status-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      VALID requires a network connection to verify credentials and access secure features.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
